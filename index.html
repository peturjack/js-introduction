<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="p-0 m-0 box-border h-screen bg-cyan-950 bg-center bg-cover">
  <h1 class="text-6xl mt-3 mb-3 text-center text-white">
    People Entered
  </h1>
  <h2 class="text-5xl mt-0 mb-5 text-white text-center" id="count-el">
    0
  </h2>
  <div class="text-center">
    <button class="text-white border-none pt-3 pb-3 font-bold w-48 mb-1 rounded bg-red-800 text-lg
     cursor-pointer" id="increment-btn" onclick="increment()">
      ADD PEOPLE
    </button>
    <button class="text-white border-solid border-2 ml-3 border-white pt-3 pb-3 font-bold w-48 mb-1 rounded bg-transparent text-lg
    cursor-pointer" id="increment-reset-btn" onclick="numberReset()">
     RESET
   </button>
  </div>
  <script src="app.js">

  </script>
</body>
</html>
